<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedicalGPT ‚Äî Your Smart Health Companion</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7fbff;
      --bg-accent: #eef7ff;
      --primary: #0ea5a3;
      --primary-700: #0b8685;
      --muted: #7c8a9a;
      --ink: #0f172a;
      --white: #ffffff;
      --bubble-user: #e6f6ff;
      --bubble-bot: #e9fbf6;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      --radius-2xl: 22px;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .shell {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: min(980px, 100%);
      background: linear-gradient(180deg, var(--white), var(--bg-accent));
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow);
      display: grid;
      grid-template-rows: auto 1fr auto;
      overflow: hidden;
    }

    .header {
      padding: 20px 28px;
      background: linear-gradient(180deg, rgba(14,165,163,0.07), transparent);
      display: flex;
      align-items: center;
      gap: 14px;
      border-bottom: 1px solid rgba(14,165,163,0.12);
    }

    .logo {
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      background: conic-gradient(from 180deg at 50% 50%, #10b6b4, #79e3e1 40%, #10b6b4 80%);
      border-radius: 12px;
      color: white;
      font-weight: 800;
      box-shadow: 0 6px 14px rgba(16,182,180,0.25);
    }

    .chat {
      padding: 20px;
      overflow: auto;
      display: grid;
      gap: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.4));
    }

    .row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .row.bot { justify-content: flex-start; }
    .row.user { justify-content: flex-end; }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .bubble {
      max-width: 75%;
      padding: 12px 14px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.07);
      white-space: pre-wrap;         /* ‚úÖ Preserve line breaks */
      line-height: 1.5;              /* ‚úÖ Improve readability */
      font-size: 15px;
    }

    .row.bot .bubble { background: var(--bubble-bot); }
    .row.user .bubble { background: var(--bubble-user); }

    .name {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    /* ‚úÖ Style bullets nicely */
    .bubble ul, .bubble ol {
      margin: 6px 0 6px 20px;
      padding: 0;
    }
    .bubble li { margin-bottom: 4px; }

    .composer {
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      border-top: 1px solid rgba(14,165,163,0.12);
      background: var(--white);
    }

    .field {
      display: grid;
      align-items: center;
      background: white;
      border: 1px solid rgba(14,165,163,0.2);
      border-radius: 999px;
      padding: 10px 12px;
    }

    .field input {
      border: 0;
      outline: none;
      font: inherit;
      padding: 6px 8px;
      min-width: 0;
    }

    .btn {
      border: 0;
      background: var(--primary);
      color: white;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover { background: var(--primary-700); }
  </style>
</head>

<body>
  <main class="shell">
    <section class="app" role="application" aria-label="MedicalGPT chat">
      <header class="header">
        <div class="logo">ü©∫</div>
        <div class="brand">
          <div class="title">MedicalGPT</div>
          <div class="tagline">Your Smart Health Companion</div>
        </div>
      </header>

      <div class="chat" id="chat">
        <!-- Initial greeting -->
        <div class="row bot">
          <div class="avatar">üßë‚Äç‚öïÔ∏è</div>
          <div class="bubble">
            <span class="name">MedicalGPT</span>Hello! How can I help today?
          </div>
        </div>
      </div>

      <form class="composer" onsubmit="return false">
        <div class="field">
          <input type="text" id="userInput" placeholder="Type your message here‚Ä¶" />
        </div>
        <button class="btn" id="sendBtn" type="button">Send</button>
      </form>
    </section>
  </main>

  <!-- ===== JavaScript to connect to Flask backend ===== -->
  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      // User bubble
      const userRow = document.createElement("div");
      userRow.className = "row user";
      userRow.innerHTML = `<div class="bubble"><span class="name">You</span>${text}</div><div class="avatar">üë§</div>`;
      chat.appendChild(userRow);
      chat.scrollTop = chat.scrollHeight;

      // Typing indicator
      const typingRow = document.createElement("div");
      typingRow.className = "row bot";
      typingRow.innerHTML = `<div class="avatar">üßë‚Äç‚öïÔ∏è</div><div class="bubble"><span class="name">MedicalGPT</span>Typing...</div>`;
      chat.appendChild(typingRow);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("http://127.0.0.1:8080/get", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: text })
        });
        const data = await res.json();
        typingRow.remove();

        const botRow = document.createElement("div");
        botRow.className = "row bot";

        // ‚úÖ Ensure formatted text displays with line breaks
        const formattedAnswer = data.answer
          .replace(/\n/g, "<br>")
          .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>"); // bold support

        botRow.innerHTML = `<div class="avatar">üßë‚Äç‚öïÔ∏è</div><div class="bubble"><span class="name">MedicalGPT</span>${formattedAnswer}</div>`;
        chat.appendChild(botRow);
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        typingRow.remove();
        const errorRow = document.createElement("div");
        errorRow.className = "row bot";
        errorRow.innerHTML = `<div class="avatar">üßë‚Äç‚öïÔ∏è</div><div class="bubble"><span class="name">MedicalGPT</span>‚ö†Ô∏è Couldn't connect to backend. Is Flask running?</div>`;
        chat.appendChild(errorRow);
        console.error(err);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
